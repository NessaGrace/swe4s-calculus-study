name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  functional_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cgrs
          environment-file: environment.yml
      - run: bash tests/test_probability.sh
  code_style:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cgrs
          environment-file: environment.yml
      - run: pycodestyle $(git ls-files "*.py")

  unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cgrs
          environment-file: environment.yml
      - run: python -m unittest tests/test_utils.py
